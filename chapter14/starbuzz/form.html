<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link type="text/css" rel="stylesheet" href="startbuzz.css">
    <link type="text/css" rel="stylesheet" href="styledform.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
      <div class="table-row">
        <p>Choose your beans:</p>
        <p>
          <select name="beans">
            <option value="House Blend">House Blend</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Kenya">Kenya</option>
          </select>
        </p>
      </div>
      <div class="table-row">
        <p>Type:</p>
        <p>
          <input type="radio" name="beantype" value="whole" checked> Whole bean <br>
          <input type="radio" name="beantype" value="ground"> Ground <br>
        </p>
      </div>
      <div class="table-row">
        <p>Extra: </p>
        <p>
          <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap<br>
          <input type="checkbox" name="extras[]" value="catalog" checked>Include catalog
        </p>
      </div>
      <div class="table-row">
        <p>Numbers of bags: </p>
        <p><input type="number" name="bags" min="1" max="10"></p>
      </div>
      <div class="table-row">
        <p>Must arrive by date: </p>
        <p><input type="date" name="date"></p>
      </div>
      <div class="table-row">
        <p>Ship to: </p>
        <p></p>
      </div>
      <div class="table-row">
        <p>Name: </p>
        <p><input type="text" name="name"></p>
      </div>
      <div class="table-row">
        <p>Address: </p>
        <p><input type="text" name="address"></p>
      </div>
      <div class="table-row">
        <p>City: </p>
        <p><input type="text" name="city"></p>
      </div>
      <div class="table-row">
        <p>State: </p>
        <p><input type="text" name="state"></p>
      </div>
      <div class="table-row">
        <p>  Zip: </p>
        <p><input type="text" name="zip"></p>
      </div>
      <div class="table-row">
        <p>Phone: </p>
        <p><input type="tel" name="phone"></p>
      </div>
      <div class="table-row">
        <p>Customer Comments:</p>
        <p><textarea name="comments"></textarea></p>
      </div>
      <div class="table-row">
        <p></p>
        <p><input type="submit" value="Order Now"></p>
      </div>
    </form>

  </body>
</html>
